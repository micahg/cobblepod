apiVersion: v1
kind: Secret
metadata:
  name: cobblepod-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  # Base64 encoded secret. If not provided in values, this will be empty/invalid.
  # Users should provide this via --set auth0.backend.clientSecret=...
  auth0-client-secret: {{ .Values.auth0.backend.clientSecret | default "" | b64enc | quote }}
