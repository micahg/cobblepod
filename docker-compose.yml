version: '3.8'

services:
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: mfg81/cobblepod-ui:latest
    container_name: cobblepod-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - cobblepod-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: mfg81/cobblepod:latest
    container_name: cobblepod-server
    restart: unless-stopped
    command: ["./cobblepod-server"]
    ports:
      - "8080:8080"
    environment:
      # Valkey connection
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
      # Auth0 configuration
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      # Server settings
      - PORT=8080
    volumes:
      # Mount gcloud config directory for Application Default Credentials
      - ${HOME}/.config/gcloud:/home/appuser/.config/gcloud:ro
      # Mount data directory for temporary files
      - ./data:/app/data
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - cobblepod-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: mfg81/cobblepod:latest
    container_name: cobblepod-worker
    restart: unless-stopped
    command: ["./cobblepod-worker"]
    environment:
      # Valkey connection
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
      # Polling settings
      - POLL_INTERVAL=${POLL_INTERVAL:-300}
    volumes:
      # Mount gcloud config directory for Application Default Credentials
      - ${HOME}/.config/gcloud:/home/appuser/.config/gcloud:ro
      # Mount data directory for temporary files
      - ./data:/app/data
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - cobblepod-network

  valkey:
    image: valkey/valkey:latest
    container_name: cobblepod-valkey
    restart: unless-stopped
    command: valkey-server --appendonly yes --appendfsync everysec
    volumes:
      - valkey-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - cobblepod-network

volumes:
  valkey-data:

networks:
  cobblepod-network:
    driver: bridge
