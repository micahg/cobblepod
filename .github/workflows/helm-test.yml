name: Helm Lint & Template

on:
  pull_request:
    branches:
      - main
    paths:
      - 'chart/**'
      - '.github/workflows/helm-test.yml'

jobs:
  lint-and-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Helm Lint
        run: helm lint ./chart

      - name: Helm Template (Default)
        run: |
          helm template cobblepod ./chart \
            --set auth0.backend.clientSecret="dummy-secret" \
            --debug

      - name: Helm Template (Development)
        run: |
          helm template cobblepod ./chart \
            -f ./chart/values-dev.yaml \
            --set auth0.backend.clientSecret="dummy-secret" \
            --debug
