name: Test Docker Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/docker-build-reusable.yml'

jobs:

  test-build:
    needs: test
    uses: ./.github/workflows/docker-build-reusable.yml
    with:
      context: './server'
      platforms: 'linux/amd64'
      push: false
      image-name: 'cobblepod-test'
      tags-input: 'cobblepod-test:test'
      use-metadata: false
      login-required: false

  smoke-test:
    needs: test-build
    runs-on: ubuntu-latest
    steps:
    - name: Test image can be created
      run: |
        docker images cobblepod-test:test
        echo "✅ Docker image built successfully"

    - name: Basic smoke test
      run: |
        # Test that the binary exists and can show help/version
        docker run --rm cobblepod-test:test ./cobblepod --help || true
        echo "✅ Basic smoke test completed"