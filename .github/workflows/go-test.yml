name: Go Tests

on: 
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/go-test.yml'
      - '.github/workflows/go-test-reusable.yml'
      - '.github/workflows/docker-build-reusable.yml'

jobs:
  test:
    uses: ./.github/workflows/go-test-reusable.yml
    with:
      go-version: '1.24'
      working-directory: './server'

  docker-build:
    needs: test
    uses: ./.github/workflows/docker-build-reusable.yml
    with:
      context: './server'
      platforms: 'linux/amd64'
      push: false
      image-name: 'cobblepod-test'
      tags-input: 'cobblepod-test:pr-${{ github.event.number }}'
      use-metadata: false
      login-required: false
