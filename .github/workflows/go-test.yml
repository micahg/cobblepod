name: Go Tests

on:
  push:
    branches:
      - main
      - master
      - '**'
    paths:
      - 'server/**'
      - '.github/workflows/go-test.yml'
      - '.github/workflows/go-test-reusable.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'server/**'
      - '.github/workflows/go-test.yml'
      - '.github/workflows/go-test-reusable.yml'

jobs:
  test:
    uses: ./.github/workflows/go-test-reusable.yml
    with:
      go-version: '1.24'
      working-directory: './server'
