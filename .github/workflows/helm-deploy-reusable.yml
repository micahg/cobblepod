name: Helm Deploy (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      release-name:
        required: true
        type: string
      namespace:
        required: true
        type: string
      chart-path:
        required: true
        type: string
    secrets:
      KUBECONFIG:
        required: true
      AUTH0_M2M_CLIENT_SECRET:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_CONTENT" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          
          echo "=== Kubeconfig (sanitized) ==="
          kubectl config view --minify
          
          echo "=== Verifying CA certificate ==="
          CA_DATA=$(kubectl config view --raw -o jsonpath='{.clusters[0].cluster.certificate-authority-data}')
          if [ -n "$CA_DATA" ]; then
            echo "CA cert present, length: ${#CA_DATA}"
            echo "$CA_DATA" | base64 -d | openssl x509 -noout -subject -issuer -dates 2>&1 || echo "Failed to decode CA cert"
          else
            echo "ERROR: No certificate-authority-data found!"
          fi
          
          echo "=== Testing connection ==="
          kubectl cluster-info --insecure-skip-tls-verify || true
          
          VALUES_ARGS=""
          if [ "${{ inputs.environment }}" = "development" ]; then
            if [ -f "${{ inputs.chart-path }}/values-dev.yaml" ]; then
              VALUES_ARGS="-f ${{ inputs.chart-path }}/values-dev.yaml"
            elif [ -f "${{ inputs.chart-path }}/values-dev.yml" ]; then
              VALUES_ARGS="-f ${{ inputs.chart-path }}/values-dev.yml"
            fi
          fi

          helm upgrade --install ${{ inputs.release-name }} ${{ inputs.chart-path }} \
            --namespace ${{ inputs.namespace }} \
            --create-namespace \
            $VALUES_ARGS \
            --set auth0.backend.clientSecret="${{ secrets.AUTH0_M2M_CLIENT_SECRET }}" \
            --wait
