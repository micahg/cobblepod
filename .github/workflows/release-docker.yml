name: Release Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    uses: ./.github/workflows/go-test-reusable.yml
    with:
      go-version: '1.24'
      working-directory: '.'

  test-ui:
    uses: ./.github/workflows/ui-test.yml

  build-and-push-backend:
    needs: test
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build-reusable.yml
    with:
      context: '.'
      platforms: 'linux/amd64'  # TODO: Add linux/arm64 when needed
      push: true
      image-name: mfg81/cobblepod-backend
      registry: docker.io
      use-metadata: true
      login-required: true
    secrets:
      registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry-password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-and-push-ui:
    needs: test-ui
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build-reusable.yml
    with:
      context: './ui'
      platforms: 'linux/amd64'  # TODO: Add linux/arm64 when needed
      push: true
      image-name: mfg81/cobblepod-ui
      registry: docker.io
      use-metadata: true
      login-required: true
    secrets:
      registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry-password: ${{ secrets.DOCKERHUB_TOKEN }}

  deploy:
    needs: [build-and-push-backend, build-and-push-ui]
    strategy:
      matrix:
        include:
          - environment: development
            namespace: cobblepod-dev
          # - environment: production
          #   namespace: cobblepod-prod
    uses: ./.github/workflows/helm-deploy-reusable.yml
    with:
      environment: ${{ matrix.environment }}
      release-name: cobblepod
      namespace: ${{ matrix.namespace }}
      chart-path: ./chart
      app-version: ${{ github.ref_name }}
    secrets:
      KUBECONFIG: ${{ secrets.KUBECONFIG }}
      AUTH0_M2M_CLIENT_SECRET: ${{ secrets.AUTH0_M2M_CLIENT_SECRET }}

