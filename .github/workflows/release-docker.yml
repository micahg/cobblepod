name: Release Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    uses: ./.github/workflows/go-test-reusable.yml
    with:
      go-version: '1.24'
      working-directory: '.'

  build-and-push-backend:
    needs: test
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build-reusable.yml
    with:
      context: '.'
      platforms: 'linux/amd64'  # TODO: Add linux/arm64 when needed
      push: true
      image-name: mfg81/cobblepod-backend
      registry: docker.io
      use-metadata: true
      login-required: true
    secrets:
      registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry-password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-and-push-ui:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build-reusable.yml
    with:
      context: './ui'
      platforms: 'linux/amd64'  # TODO: Add linux/arm64 when needed
      push: true
      image-name: mfg81/cobblepod-ui
      registry: docker.io
      use-metadata: true
      login-required: true
    secrets:
      registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry-password: ${{ secrets.DOCKERHUB_TOKEN }}
